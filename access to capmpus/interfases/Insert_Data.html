<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <title>Interfaz de Inserción de Datos del Alumno - Proyecto de Acceso a la Inscripción</title>
</head>
<body>
    <h1>Interfaz de Inserción de Datos del Alumno</h1>
    <form action="../PHP/InsertData_Students.php"  enctype="multipart/form-data" method="POST">
        <label for="names_Student">Nombre del Alumno:</label>
        <input type="text" id="names_Student" name="names_Student">
        
        <label for="lastNamePaternal_Student">Apellido Paterno del Alumno:</label>
        <input type="text" id="lastNamePaternal_Student" name="lastNamePaternal_Student">
        
        <label for="lastNameMaternal_Student">Apellido Materno del Alumno:</label>
        <input type="text" id="lastNameMaternal_Student" name="lastNameMaternal_Student">
        
        <label for="semester_Student">Semestre:</label>
        <select id="semester_Student" name="semester_Student">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        
        <label for="especiality_Student">Especialidad:</label>
        <select id="especiality_Student" name="especiality_Student">
            <option value="Programacion">Programación</option>
            <option value="Soporte">Soporte y Mantenimiento</option>
            <option value="Logistica">Logística</option>
            <option value="Mecanica">Mecánica Industrial</option>
            <option value="Analisis Clínicos">Análisis Clínicos</option>
        </select>
        
        <label for="cluster_Student">Grupo:</label>
        <select id="cluster_Student" name="cluster_Student">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <label for="shift_Student">Turno:</label>
        <select name="shift_Student" id="shift_Student">
            <option value="Matutino">Matutino</option>
            <option value="Vespertino">Vespertino</option>
        </select>
        
        <label for="CURP_Student">CURP:</label>
        <input type="text" id="CURP_Student" name="CURP_Student" minlength="18" maxlength="18">
        
        <label for="tuitions_Student">Matrícula:</label>
        <input type="text" id="tuitions_Student" name="tuitions_Student" maxlength="14" minlength="14">

        <label for="emailInstitutionalStudent">Correo institucional:</label>
        <input type="email" name="emailInstitutionalStudent" id="emailInstitutionalStudent">

        <label for="passwordEmailStudent">Contraseña de correo institucional:</label>
        <input type="password" name="passwordEmailStudent" id="passwordEmailStudent" minlength="8" maxlength="25">

        <label for="tutorEmail">Correo del tutor(a):</label>
        <input type="email" name="tutorEmail" id="tutorEmail">

        <label for="photography_Student">Foto del alumno:</label>
        <input type="file" name="photography_Student" id="photography_Student">
        
        <button type="submit">Ingresar Alumno</button>
    </form>

    <form action="menu.php">
        <input type="submit" value="Volver a la página principal" onclick="closeWin()">
    </form>

    <script src="../JAVASCRIPT/closeWindow.js"></script>
</body>
</html>
